<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />

<f:section name="content">
	<div class="ns-ext-form-wrap">
		<f:variable name="menuName"><f:translate key="commonSettings" /></f:variable>
		<f:if condition="{settings.storagePid}">
			<f:else>
				<div class="alert alert-info" role="alert">
					<p>
						<h4 class="alert-heading">
							<f:translate key="opps" extensionName="NsTestimonial" />
						</h4>
						<f:translate key="info3" extensionName="NsTestimonial" />
					</p>
				</div>
			</f:else>
		</f:if>
		<f:render partial="ConstantFieldsForm" arguments="{_all}" />
	</div>
</f:section>

</html>
